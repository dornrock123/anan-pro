<div class="flex items-center justify-center min-h-screen bg-gradient-to-br from-gray-100 to-gray-300">
  <div class="w-full max-w-lg bg-white p-10 rounded-xl shadow-lg">
    <h2 class="text-3xl font-bold text-gray-800 mb-8 text-center">Create Your Account</h2>
    <form [formGroup]="registerForm" (ngSubmit)="Submit()">
      <div class="mb-4 flex items-center border-b border-gray-300">
        <svg class="w-6 h-6 text-gray-400 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 21v-2a4 4 0 00-3-3.87M16 3a4 4 0 010 8m0 0a4 4 0 01-4 4v-2a4 4 0 014-4m-4-4v8m-4-4H8m8-4h-2m-6 4h2" />
        </svg>
        <input
          type="text"
          placeholder="Username"
          class="w-full p-3 bg-transparent focus:outline-none"
          formControlName="username"
        />
      </div>
      <div class="mb-4 flex items-center border-b border-gray-300">
        <svg class="w-6 h-6 text-gray-400 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12H8m0 0a4 4 0 000-8m8 8a4 4 0 000 8m0 0H8m8-8h-2" />
        </svg>
        <input
          type="email"
          placeholder="Email Address"
          class="w-full p-3 bg-transparent focus:outline-none"
          formControlName="email"
        />
      </div>
      <div class="mb-6 flex items-center border-b border-gray-300">
        <svg class="w-6 h-6 text-gray-400 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c0-4.418 2.242-8 5-8m-5 8c-2.758 0-5 3.582-5 8m5-8h.01M12 11v6m0-6a5 5 0 00-5 5v3a2 2 0 002 2h6a2 2 0 002-2v-3a5 5 0 00-5-5z" />
        </svg>
        <input
          type="password"
          placeholder="Create Password"
          class="w-full p-3 bg-transparent focus:outline-none"
          formControlName="password"
        />
      </div>
      <button
        type="submit"
        class="w-full bg-blue-500 text-white py-3 rounded-lg hover:bg-blue-600 transition"
      >
        Register
      </button>
    </form>
    <p class="mt-6 text-center text-gray-600 text-sm">
      Already have an account?
      <a routerLink="/login" class="text-blue-500 hover:underline">Login</a>
    </p>
  </div>
</div>
