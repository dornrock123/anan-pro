<div class="flex items-center justify-center min-h-screen bg-gray-200">
  <div class="w-full max-w-md bg-white p-6 rounded-lg shadow-lg">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4 text-center">Welcome Back</h2>
    <p class="text-sm text-gray-600 mb-6 text-center">Please login to your account</p>
    <form (submit)="onLogin()">
      <div class="mb-4">
        <label for="email" class="block text-gray-700 text-sm mb-2">Email</label>
        <input
          id="email"
          type="email"
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
          placeholder="Email address"
        />
      </div>
      <div class="mb-6">
        <label for="password" class="block text-gray-700 text-sm mb-2">Password</label>
        <input
          id="password"
          type="password"
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
          placeholder="Password"
        />
      </div>
      <button
        type="button"
        (click)="onLogin()"
        class="w-full bg-indigo-500 text-white py-3 rounded-lg hover:bg-indigo-600 transition"
      >
        Login
      </button>
    </form>
    <p class="mt-4 text-sm text-center text-gray-600">
      Don't have an account?
      <a routerLink="/register" class="text-indigo-500 hover:underline">Register</a>
    </p>
  </div>
</div>
